<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Catalog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
        thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“¦ Product Catalog</h2>

    <div class="table-responsive table-container shadow p-3 bg-white rounded">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Material</th>
                <th>Dimensions</th>
                <th>SKU</th>
                <th>Price ($)</th>
                <th>Category</th>
                <th>Inventory</th>
                <th>Supplier</th>
                <th>Care</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td>
                    <img th:src="${product.productImageUrl}" alt="Image"
                         class="product-image rounded border" />
                </td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.material}"></td>
                <td th:text="${product.dimensions}"></td>
                <td th:text="${product.sku}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.inventoryQuantity}"></td>
                <td th:text="${product.supplierInformation}"></td>
                <td th:text="${product.careInstructions}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
